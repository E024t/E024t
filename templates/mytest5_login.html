    <style>
        body {
            background-image: url("/static/img/background2.png");
        }
        .div_login{
            background-image: url("/static/img/background3.png");
            background-size: 100% 100%;

            margin-top: 10%;

<body>
    <!-- <img src="./img/background2.png"> -->
    <div class="row text-center">
        <div class="col-3 col-md-4"></div>
        <div class="container col-md-4 col-6  div_login" >
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
            </svg>
            <!-- <h1>登入</h1> -->
            <hr />
            <div class="row">
                <!-- col-md-4 -->
                <div class="col">
                    <form action="/Todo/Create" method="post">

                        <div class="form-group">
                            <label class="control-label" for="accName">帳號</label>
                            <input class="form-control" type="text" id="accName" name="accName" value="" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="accCode">密碼</label>
                            <input class="form-control" type="text" id="accCode" name="accCode" value="" />
                        </div>

                        <div class="form-group">
                            <input id="okButton" type="button" value="登入" class="btn btn-outline-primary" /> |
                            <a href="/signup" class="btn btn-outline-info">註冊</a>
                        </div>
                    </form>
                </div>
            </div>


        </div>
        <div class="col-3 col-md-4"></div>
    </div>


    <script>


        $("#okButton").on("click", async function () {

            var dataToServer = {
                account: $("#accName").prop("value"),
                code: $("#accCode").val()
            };

            // console.log(dataToServer)

            console.log(JSON.stringify(dataToServer))
            var result = await $.ajax({
                type: "post",
                url: "/login1",
                contentType: "application/json",
                data: JSON.stringify(dataToServer)
            });

            console.log(result);

            if (result == "登入成功") {
                window.location = "/myImg";
                alert(result);
            }
            else {
                alert(result);
            }

        })


    </script>
</body>
