<body>
    <div class="container">

        <h1>註冊帳號</h1>
        <hr />
        <div class="row">
            <div class="col-md-4">
                <form action="/Todo/Create" method="post">

                    <div class="form-group">
                        <label class="control-label" for="accName">帳號</label>
                        <input class="form-control" type="text" id="accName" name="accName" value="" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="accCode">密碼</label>
                        <input class="form-control" type="text" id="accCode" name="accCode" value="" />
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="Readed" name="IsComplete" value="1" />
                            是否已詳閱用戶條款
                        </label>
                    </div>
                    <div class="form-group">
                        <input id="okButton" type="button" value="確定" class="btn btn-outline-primary" /> |
                        <a href="/" class="btn btn-outline-info">取消</a>
                    </div>
                </form>
            </div>
        </div>


    </div>


    <script>

        $("#okButton").on("click", async function () {
    
            var dataToServer = {
                account:$("#accName").prop("value"),
                code:$("#accCode").val()
            };
            
            // console.log(dataToServer)
            console.log(JSON.stringify(dataToServer))
            var result = await $.ajax({
                type: "post",
                url: "/signup_Savein",
                contentType: "application/json",
                data: JSON.stringify(dataToServer)
            });
            
            if (result == "sign up success") {
                window.location = "/";
                alert(result);
            }
            else{
            alert(result);}
    
        })
        
        
    </script>

</body>
